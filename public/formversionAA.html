<form accept-charset="UTF-8" action="/bibliographies/3" class="edit_bibliography" data-remote="true"
      id="edit_bibliography_3" method="post">
    <div style="margin:0;padding:0;display:inline">
        <input name="utf8" value="âœ“" type="hidden">
        <input name="_method"
         value="put" type="hidden"><input
            name="authenticity_token" value="82QbVIG1BEndgKMcy4UPnPcuEnnvWRdc9sTZLvoeN80=" type="hidden"></div>
    <div class="field">
        <label for="bibliography_firstsurname">Surname (First Author)</label><br>
        <input id="bibliography_firstsurname" name="bibliography[firstsurname]" placeholder="Smith" size="30"
               value="2fdevs" type="text">
    </div>
    <div class="field">
        <label for="bibliography_authors">Authors</label><br>
        <textarea cols="40" id="bibliography_authors" name="bibliography[authors]" placeholder="Smith, A. D." rows="5">2fdevs</textarea>

    </div>
    <div class="field">
        <label for="bibliography_year">Year</label><br>
        <input id="bibliography_year" name="bibliography[year]" placeholder="2014" value="2014" type="number">
    </div>
    <div class="field">
        <label for="bibliography_title">Title</label><br>
        <textarea cols="40" id="bibliography_title" name="bibliography[title]" placeholder="Article Title" rows="5">Videogular.
            The HTML5 video player for AngularJS</textarea>
    </div>
    <div class="field">
        <label for="bibliography_journalname">Journal Name</label><br>
        <input id="bibliography_journalname" name="bibliography[journalname]" placeholder="Journal Name" rows="5"
               size="30" value="" type="text">
    </div>

    <div class="field">
        <label for="bibliography_publication">Publication</label><br>
        <select id="bibliography_publication" name="bibliography[publication]">
            <option value="Journal">Journal</option>
            <option value="Book">Book</option>
            <option value="Internet" selected="selected">Internet</option>
        </select>
    </div>
    <div class="field">
        <label for="bibliography_volume">Volume</label><br>
        <input id="bibliography_volume" name="bibliography[volume]" size="30" value="" type="text">
    </div>
    <div class="field">
        <label for="bibliography_pages">Pages</label><br>
        <input id="bibliography_pages" name="bibliography[pages]" size="30" value="" type="text">
    </div>
    <div class="field">
        <label for="bibliography_url">Url</label><br>
        <input id="bibliography_url" name="bibliography[url]" placeholder="http://www.google.ie" size="30"
               value="https://github.com/2fdevs/videogular" type="text">
    </div>
    <div class="field">
        <label for="bibliography_localpdflink">Pdf link (local)</label><br>
        <input id="bibliography_localpdflink" name="bibliography[localpdflink]" placeholder="popek_goldberg_1974.pdf"
               size="30" value="" type="text">
    </div>
    <!--<div class="field">
        <br />
      </div>-->
    <div class="field">
        <label for="bibliography_accessdate">Date Accessed</label>
        <input datepicker="" id="bibliography_accessdate" ng-model="date" placeholder="" name="bibliography[accessdate]"
               type="text"></div>
    <div class="field">
        <label for="bibliography_websitetitle">Website Title</label><br>
        <input id="bibliography_websitetitle" name="bibliography[websitetitle]" placeholder="Rails Guides" size="30"
               value="" type="text">
    </div>
    <div class="field">
        <label for="bibliography_conferencetitle">Conference Title</label><br>
        <input id="bibliography_conferencetitle" name="bibliography[conferencetitle]"
               placeholder="The 5th International Symposium on Rails" size="30" value="" type="text">
    </div>
    <div class="field">
        <label for="bibliography_publisher">Publisher</label><br>
        <input id="bibliography_publisher" name="bibliography[publisher]" placeholder="Publisher" size="30" value=""
               type="text">
    </div>
    <div class="field">
        <label for="bibliography_city">City</label><br> .
        <input id="bibliography_city" name="bibliography[city]" placeholder="Dublin" size="30" value="" type="text">
    </div>
    <div class="field">
        <label for="bibliography_editors">Editors</label><br>
        <input id="bibliography_editors" name="bibliography[editors]" placeholder="Editors " size="30" value=""
               type="text">
    </div>
    <div class="field">
        <label for="bibliography_edition">Edition</label><br>
        <input id="bibliography_edition" name="bibliography[edition]" placeholder="3rd Edn." size="30" value=""
               type="text">
    </div>
    <div class="field">
        <label for="bibliography_comment">Comment</label><br>
        <textarea cols="40" id="bibliography_comment" name="bibliography[comment]" placeholder="homepage" rows="5">GitHub</textarea>
    </div>
    <div class="field">
        <label for="bibliography_isbn">Isbn</label><br>
        <input id="bibliography_isbn" name="bibliography[isbn]" placeholder="ISBN Number" size="30" value=""
               type="text">
    </div>
    <div class="field">
        <label for="bibliography_abstract">Abstract</label><br>
        <textarea cols="40" id="bibliography_abstract" name="bibliography[abstract]" placeholder="Abstract"
                  rows="10"></textarea>
    </div>
    <div class="actions">
        <input class="button" name="commit" value="Update Bibliography" type="submit">
    </div>

</form>
